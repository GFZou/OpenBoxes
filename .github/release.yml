# Specifies the format of GitHub's auto-generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
changelog:
  exclude:
    labels:
      - ignore-for-release

  categories:
    - title: 🚀 Features
      labels:
        - 'type:feature'

    - title: 🐛 Bugfixes
      labels:
        - 'type:bug'

    - title: 🛠️ Maintenance
      labels:
        - 'type:maintenance'

    - title: 🎈 Miscellaneous
      labels:
        - '*'
