report.cycleCountReport.instructions.label=Ce rapport vous montre tout ce qui est inventorié dans votre emplacement, avec des informations supplémentaires pour vous aider à identifier les articles à compter. Pour effectuer un comptage cyclique des stocks, téléchargez le fichier Excel et utilisez les filtres pour déterminer quels éléments vous voulez compter. Par exemple, vous pouvez choisir de compter tous les articles de la classe ABC "A", ou les 25 articles qui ont été comptés il y a le plus longtemps. Assurez-vous de compter tous les stocks pour un produit à la fois - si vous comptez certains lots pour un produit et pas les autres, vous pourriez rencontrer des difficultés lors de l'importation. Une fois que vous avez identifié des éléments à compter, supprimez les autres éléments du fichier Excel. Lorsque vous avancez sur le comptage, marquez la quantité physique pour chaque lot et l'emplacement du bac dans la colonne "QOH physique". Pour changer un lot, une date d'expiration ou un numéro de corbeille, il suffit de mettre à jour la cellule avec les nouvelles informations. Pour séparer une quantité entre deux lots ou corbeilles, insérez une ligne et remplissez le code du produit. nom, lot, date d'expiration, corbeille et QOH physique - vous pouvez laisser la colonne OB QOH vide. Une fois que vous avez terminé de remplir les résultats du compte, enregistrez une copie. Un super-utilisateur peut importer les nouvelles valeurs en allant importer des données dans le menu de configuration et en sélectionnant "Inventaire". Pour s'assurer que l'import fonctionne, assurez-vous que les codes produits ou l'emplacement de la corbeille que vous mettez à jour sont entrés exactement, et vérifiez s'il y a des doublons ou des vides dans la colonne physique QOH. Ne modifiez pas l'ordre ou les noms d'en-tête des colonnes A-H. Vous pouvez ajouter ou supprimer des colonnes après H si nécessaire sans affecter l'importation.
