site_name: OpenBoxes
site_description: OpenBoxes documentation
site_author: Justin Miranda
site_url: https://docs.openboxes.com/en/
repo_url: https://github.com/openboxes/openboxes
theme:
  name: material
  custom_dir: docs/overrides
  logo: img/logo.svg
  palette:

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

  features:
    - navigation.tabs
use_directory_urls: true
copyright: Copyright &copy; 2010-2023, OpenBoxes
extra:
  stylesheet: stylesheets/extra.css
  analytics:
    provider: google
    property: G-4244ZMRC67
markdown_extensions:
  - attr_list
  - admonition
  - footnotes
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - About:
    - Introduction: index.md
    - Architecture: about/architecture.md
    - Benefits: about/benefits.md
    - Considerations: about/considerations.md
    - Release Notes: about/release-notes.md
  - Installation:
